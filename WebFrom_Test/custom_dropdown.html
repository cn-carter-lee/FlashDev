<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/jquery.1.9.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/custom_dropdown.css" />
    <link rel="stylesheet" type="text/css" href="css/custom_dropdown_demo.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'
        type='text/css' />
</head>
<body>
    <div class="container">
        <div class="wrapper-demo">
            <div id="dd" class="wrapper-dropdown-5" tabindex="1">
                John Doe
                <ul class="dropdown" id="dropdownItems">
                    <li><a href="#"><i class="icon-user"></i>Profile</a></li>
                    <li><a href="#"><i class="icon-cog"></i>Settings</a></li>
                    <li><a href="#"><i class="icon-remove"></i>Log out</a></li>
                </ul>
            </div>
            ​</div>
    </div>
    <script type="text/javascript">

        function DropDown(el) {
            this.dd = el;
            this.initEvents();
        }

        DropDown.prototype = {
            initEvents: function () {
                var obj = this;
                obj.dd.on('mouseover', function (event) {
                    $(this).toggleClass('active');
                    // $("#dropdownItems").append('<li><a href="#"><i class="icon-remove"></i>Log out</a></li>');
                    // Prevents the event from bubbling up the DOM tree, preventing any parent handlers from being notified of the event.
                    event.stopPropagation();
                });

                obj.dd.on('mouseout', function (event) {
                    $('.wrapper-dropdown-5').removeClass('active');
                    event.stopPropagation();
                });

                obj.dd.on('click', function (event) {
                    alert(event.target.nodeName);
                    event.stopPropagation();
                });
            }
        }

        $(function () {
            var dd = new DropDown($('#dd'));
        });
    </script>
</body>
</html>
